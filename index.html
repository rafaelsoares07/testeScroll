<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>

	<style>

		.scroll-h{
			max-height: 120px;
			width: 400px;
		
			margin: 0 auto;
			display: flex;
			overflow-x: auto;
		}

		.scroll-h::-webkit-scrollbar{
			width: 0;
			display: none;
		}

		.scroll-h .item{
			min-width: 110px;
			height: 110px;
			line-height: 110px;
			text-align: center;
			background: #ddd;
			margin: 5px;
			border-radius: 90px;
		}

		img{
			height: 110px;
			width: 110px;
			border-radius: 90px;
		}
		

	</style>
</head>
<body>

	<div class="scroll-h">
		<div class="item"><img src="imagens/boogarins.jpg"></div>
		<div class="item"><img src="imagens/luisa.jpg"></div>
		<div class="item"><img src="imagens/rubel.jpg"></div>
		<div class="item"><img src="imagens/seuPereira.jpg"></div>
		<div class="item"><img src="imagens/tagore.jpg"></div>
		<div class="item"><img src="imagens/dudaBeat.jpg"></div>

	</div>



</body>
</html>
